<body>

	<div class="view-box">
		
		<header class="header">
	    <div class="container">
	      <div class="header__flex">
	        <a href="#" class="header__logo"></a>
	        <a href="index.html" class="header__link">Главная</a>
	        <a href="404.html" class="header__link header__link--inactive">Обзоры</a>

	        <a href="contacts.html" class="header__link">Контакты</a>
	      </div>
	    </div>
	  </header>
		
		<div>

			<main class="main">
				<div class="container">
					<div class="contacts">
						
						<h1 class="contacts__heading">Есть вопросы, проекты или предложения?</h1>

						<p class="contacts__desc">
							Пишите на email: <b>braindefender@gmail.com</b><br>
							или воспользуйтесь формой ниже
						</p>
						<div class="contacts__flex">
							<form action="http://formspree.io/braindefender@gmail.com" method="post" class="contacts-form">
								<div class="contacts-form__name">
									<p>Имя:</p>
									<input type="text" name="name" required>
								</div>
								<div class="contacts-form__name contacts-form__email">
									<p>E-mail:</p>
									<input type="email" name="_replyto" required>
								</div>
								<div class="contacts-form__textarea">
									<textarea required name="message" id="contacts-form__textarea" cols="30" rows="6"></textarea>
								</div>
								<button type="submit" class="contacts-form__button">Отправить</button>
							</form>
						</div>

					</div>

				</div>
			</main>
		
			<footer class="footer footer--flex">
				<a href="#" class="footer__link">
					<img class="footer__link-image footer__link-image--normal" src="img/footer-logo.svg" alt="braindefender">
					<img class="footer__link-image footer__link-image--hover" src="img/footer-logo-hover.svg" alt="braindefender">
				</a>
			</footer>
